<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css"/>
    <title>Weather-Dashboard</title>
  </head>
  <body>
    <header>
    <h1>&#9728 Weather Dashboard &#9728</h1>
   </header>
   <section class="content">
    <aside id="city-search">
        <p>Search for a City:</p>
        <input class="form-control custom-input" type="text" placeholder="City">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="searchCityBtn">Search</button>
    </aside>
    <main class="container" id="forecast">
        <div class="row flex-row custom-today"></div>
        <h3 class="custom-five">5 Day Forecast:</h3>
        <div class="row row-cols-1 row-cols-5 justify-content-around">
            <div class="col-6 col-sm-4 col-md-3 col-lg-2 custom-sixing">
                <div class="card h-100 custom-card" style="width: 10rem;" id="tomorrow">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a short card.</p>
                </div>
              </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2 custom-sixing">
              <div class="card h-100 custom-card" style="width: 10rem;" id="twoDaysOut">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a short card.</p>
              </div>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2 custom-sixing">
                <div class="card h-100 custom-card" style="width: 10rem;" id="threeDaysOut">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a short card.</p>
                </div>
              </div>
              <div class="col-6 col-sm-4 col-md-3 col-lg-2 custom-sixing">
                <div class="card h-100 custom-card" style="width: 10rem;" id="fourDaysOut">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a short</p>
                </div>
              </div>
              <div class="col-6 col-sm-4 col-md-3 col-lg-2 custom-sixing">
                <div class="card h-100 custom-card" style="width: 10rem;" id="fiveDaysOut">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a short card.</p>
                </div>
              </div>
            </div>
    </main>
   </section>

    <script src="./assets/JS/script.js"></script>
  </body>
</html>
